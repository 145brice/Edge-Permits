<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Contractor Leads SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1d4ed8',
                        'secondary': '#64748b',
                        'accent': '#f59e0b'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full max-w-6xl mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <div class="text-white font-bold text-2xl">üèóÔ∏è Contractor Leads</div>
            <nav class="flex space-x-6">
                <a href="{{ url_for('index') }}" class="text-white hover:text-accent transition-colors font-medium">Home</a>
                <a href="{{ url_for('login') }}" class="text-white hover:text-accent transition-colors font-medium">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-md glass-card rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Join Contractor Leads</h1>
                <p class="text-white/80">Create your account to get started</p>
            </div>
            
            {% if error %}
            <div class="bg-red-500/20 border border-red-500/30 text-red-100 px-4 py-3 rounded-lg mb-6">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-white font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 transition-all"
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-white font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a secure password"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 transition-all"
                           required minlength="6">
                </div>
                
                <button type="submit" class="w-full bg-accent hover:bg-yellow-500 text-black py-3 px-6 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Create Account
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-white/80">Already have an account?
                    <a href="{{ url_for('login') }}" class="text-accent hover:text-yellow-300 font-semibold transition-colors">Sign in here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-6xl mx-auto px-4 py-6">
        <div class="text-center text-white/60 text-sm">
            ¬© 2025 Contractor Leads SaaS. All rights reserved.
        </div>
    </footer>
</body>
</html>
